<h1>Cátalogo de cursos</h1>
<table mat-table [dataSource]="dataSource" matSort matSortActive="created" 
    matSortDisableClear matSortDirection="desc" class="mat-elevation-z8"  #tabla1>

    <ng-container matColumnDef="Titulo" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Título </th>
      <td mat-cell  *matCellDef="let course"> {{course.titulo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Profesor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Profesor </th>
        <td mat-cell  *matCellDef="let course"> {{course.profesor}} </td>
    </ng-container>

    <ng-container matColumnDef="Nivel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nivel </th>
        <td mat-cell  *matCellDef="let course"> {{course.nivel}} </td>
    </ng-container>

    <ng-container matColumnDef="Horas">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Horas </th>
        <td mat-cell  *matCellDef="let course"> {{course.horas}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

</table>

<div class = "selectContainer">
    <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10]">
    </mat-paginator>
    
    <button mat-raised-button color="success" (click)="nuevo()">Nuevo Curso</button>
    
</div>
